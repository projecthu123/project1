<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="css/loginStyle.css">
   <title>Log In</title>
</head>
<body>
    <div class="align">
        <nav class="navbar">
            <div class="logo">
                <img src="img/logo.png" alt="Logo">
            </div>
            <div class="site-name">
               <b>[ ITBook ]<br></b>
               <text>Connect with colleague and the<br>community around you on <b>ITbook</b>.</text>
            </div>
        </nav>
        <div>
            <div>
               <img src="img/collage.jpg" alt="IT collage" class="Background-image">
            </div>
            <div class="card">
                <div class="head">
                    <div></div>
                    <a name="login" class="selected" href="login.html">Log in</a>
                    <a name="signUp" href="signUp.html">Sign up</a>
                    <div></div>
                </div>
                <div>
                    <form method="POST" action="" autocomplete="on">
                        <div class="inputs">
                            <div class="input">
                                <input placeholder='*Username' type='text' name='username' required>
                                <img src="img/user.svg">
                            </div>
                            <div class="input">
                                <input placeholder='*Password' type='password' name='password' required>
                                <img src="img/pass.svg" name="loginButton">
                            </div>
                            <a name="forgot" href="newPassword.html">Forgot your password?</a><br><br>
                        </div>
                        <button>Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
