<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="css/loginStyle.css">
   <title>New password</title>
</head>
<body>
	<div class="align">
           <nav class="navbar">
              <div class="logo">
                 <img src="img/logo.png" alt="Store Logo">
              </div>
              <div class="site-name">
                 <text>Please enter your email and the<br>new password to update your<br> account password.</text>
              </div>
          </nav>
		<div>
			<img src="img/collage.jpg" alt="IT collage" class="Background-image">
		</div>
		<div class="card">
			<div class="head">
				<div></div>
				<label class="selected" >Reset your password </label>
				<div></div>
			</div>
			<div>

			<form method="POST" action="" autocomplete="on">

				<div class="inputs">
					<div class="input">
						<input placeholder='Email' type='email' name='email' required> 
						<img src="img/user.svg">
					</div>

					<div class="input">
						<input placeholder='New Password' type='password' name='newpass' required>
						<img src="img/pass.svg" name="loginButton">
					</div>

					<div class="input">
						<input placeholder='Confirm New Password' type='password' name='confirmnewpass' required>
						<img src="img/pass.svg" name="loginButton">
					</div>
				</div>
			        <input type="submit" value="Change" name="submit">
			</form>
		</div>
	</div>
</body>
</html>
